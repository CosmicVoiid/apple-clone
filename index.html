<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Apple</title>
	</head>
	<body>
		<main>
			<nav>
				<ul class="nav-list">
					<li class="nav-list__item">

							class="apple-svg"

							aria-hidden="true"
							focusable="false"
							width="22px"
							height="22px"
							style="

								-webkit-transform: rotate(360deg);
								transform: rotate(360deg);
							"
							preserveAspectRatio="xMidYMid meet"
							viewBox="0 0 512 512"
						>
							<path
								d="M349.13 136.86c-40.32 0-57.36 19.24-85.44 19.24c-28.79 0-50.75-19.1-85.69-19.1c-34.2 0-70.67 20.88-93.83 56.45c-32.52 50.16-27 144.63 25.67 225.11c18.84 28.81 44 61.12 77 61.47h.6c28.68 0 37.2-18.78 76.67-19h.6c38.88 0 46.68 18.89 75.24 18.89h.6c33-.35 59.51-36.15 78.35-64.85c13.56-20.64 18.6-31 29-54.35c-76.19-28.92-88.43-136.93-13.08-178.34c-23-28.8-55.32-45.48-85.79-45.48z"
								fill="#e7e8e9"
							></path>
							<path
								d="M340.25 32c-24 1.63-52 16.91-68.4 36.86c-14.88 18.08-27.12 44.9-22.32 70.91h1.92c25.56 0 51.72-15.39 67-35.11c14.72-18.77 25.88-45.37 21.8-72.66z"
								fill="#e7e8e9"
							></path>
						</svg>
					</li>
					<li class="nav-list__item">Store</li>
					<li class="nav-list__item">Mac</li>
					<li class="nav-list__item">iPod</li>
					<li class="nav-list__item">iPhone</li>
					<li class="nav-list__item">iPad</li>
					<li class="nav-list__item">iTunes</li>
					<li class="nav-list__item">Support</li>
					<li class="nav-list__item">
						<div class="nav-list__input"><input /></div>
					</li>
				</ul>
			</nav>
		</main>
		<section class="images">
			<header>
				<h1>What will your verse be?</h1>
				<h2>
					Everyone has something unique to share. See how people are using iPad
					in their unique ways to add to the world's story.
				</h2>
				<p>Watch the "Your Verse" film and explore the stories</p>
			</header>
		</section>
		<footer>
			<div class="img-bar">
				<img
					src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5s.jpg"
					alt="iPhone 5s. Forward thinking."
				/>
				<img
					src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5c.jpg"
					alt="iPhone 5c. For the colorful."
				/>
				<img
					src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_30_years.jpg"
					alt="Happy Birthday, Mac. Explore 30 years of innovation on the Mac."
				/>
				<img
					src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_supplier_responsibility.jpg"
					alt="Supplier Responsibility The latest results of our worldwide efforts."
				/>
